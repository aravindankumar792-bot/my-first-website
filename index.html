<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB Travels & Transport | Pondicherry & Tamil Nadu</title>

  <meta name="description" content="SB Travels & Transport offers reliable taxi services in Pondicherry, Auroville & Tamil Nadu. Airport drops, outstation trips, Innova, Etios & Tempo Traveller booking.">
  <meta property="og:title" content="SB Travels & Transport – Pondicherry Taxi Service">
  <meta property="og:description" content="Reliable taxi service in Pondicherry, Auroville & Tamil Nadu. Airport drops & outstation trips.">
  <meta property="og:image" content="images/website-background.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ ADDED: IMAGE ZOOM + STATUS BOX STYLES -->
  <style>
    .fleet-img{
      transition: transform .4s ease;
      cursor: zoom-in;
    }
    .fleet-img:hover{
      transform: scale(1.6);
      position: relative;
      z-index: 40;
    }
    .status-box{
      margin-top: 6px;
      padding: 6px 10px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      display: inline-block;
    }
    .available{
      background:#dcfce7;
      color:#166534;
      border:1px solid #22c55e;
    }
    .not-available{
      background:#fee2e2;
      color:#991b1b;
      border:1px solid #ef4444;
    }
  </style>
</head>

<body class="text-slate-900">

<!-- ================= HEADER ================= -->
<header class="shadow-sm bg-white sticky top-0 z-30">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="logo.jpg" class="w-16 h-16 object-contain">
      <div class="font-bold text-xl">
        <div class="text-purple-600">SB Travels & Transport</div>
        <div class="text-xs text-indigo-500">Auroville • Pondicherry • Tamil Nadu</div>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="space-y-12 pb-12">

<!-- ================= FLEET ================= -->
<section id="fleet" class="container mx-auto px-4">
  <div class="card">
    <h2 class="section-title mb-4">Fleet</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">

      <!-- AVAILABLE (GREEN) -->
      <div class="fleet-card" data-available="yes">
        <img src="images/toyota-etios.jpg" class="fleet-img">
        <div class="p-4">
          <h3 class="font-semibold">Toyota Etios</h3>
          <p class="text-sm text-slate-600">4+1 Seater • AC</p>
          <div class="status-box"></div>
        </div>
      </div>

      <!-- BOOKED (RED) -->
      <div class="fleet-card" data-available="no">
        <img src="images/maruti-dzire.jpg" class="fleet-img">
        <div class="p-4">
          <h3 class="font-semibold">Maruti Dzire</h3>
          <p class="text-sm text-slate-600">4+1 Seater • AC</p>
          <div class="status-box"></div>
        </div>
      </div>

      <div class="fleet-card" data-available="yes">
        <img src="images/toyota-innova.jpg" class="fleet-img">
        <div class="p-4">
          <h3 class="font-semibold">Toyota Innova</h3>
          <p class="text-sm text-slate-600">7+1 Seater • AC</p>
          <div class="status-box"></div>
        </div>
      </div>

    </div>
  </div>
</section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-slate-900 text-white py-6 text-center">
  © 2025 SB Travels & Transport
</footer>

<script src="app.js"></script>

<!-- ✅ ADDED: AUTO STATUS LOGIC -->
<script>
  document.querySelectorAll('.fleet-card').forEach(card=>{
    const box = card.querySelector('.status-box');
    if(!box) return;

    if(card.dataset.available === "no"){
      box.classList.add('not-available');
      box.textContent = "❌ This car booking is not available here";
    }else{
      box.classList.add('available');
      box.textContent = "✅ This car booking is available here";
    }
  });
</script>

</body>
</html>
